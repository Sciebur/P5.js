<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My p5.js Gallery</title>
    <style>
      body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
      h1 { margin-top: 30px; }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px auto;
        max-width: 1200px;
      }
      .card {
        background: #222;
        border-radius: 10px;
        padding: 10px;
        width: 400px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      }
      .card iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 8px;
        background: #000;
      }
      .card a {
        display: block;
        margin-top: 10px;
        color: #66f;
        text-decoration: none;
        font-size: 1.1em;
      }
      .card a:hover {
        text-decoration: underline;
      }
    </style>
    <script src="sketches.js"></script>
  </head>
  <body>
    <h1>My p5.js Sketches</h1>
    <div class="gallery" id="gallery"></div>

    <script>
      const gallery = document.getElementById("gallery");
      sketches.forEach(sketch => {
        const card = document.createElement("div");
        card.className = "card";

        const iframe = document.createElement("iframe");
        iframe.src = sketch.path + "?size=300";
        iframe.loading = "lazy";

        const link = document.createElement("a");
        link.href = sketch.path;
        link.textContent = sketch.name;

        card.appendChild(iframe);
        card.appendChild(link);
        gallery.appendChild(card);
      });
    </script>
  </body>
</html>
